<a href="#" class="list-group-item clearfix" (click)="recipeSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeDisp.name}}</h4>
        <p class="list-group-item-text">{{recipeDisp.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipeDisp.imagePath" alt ="{{recipeDisp.name}}" class="img-responsive" style="max-height :50px;">
    </span>
</a>
